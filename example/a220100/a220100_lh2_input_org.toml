# This is a template TOML input file and are the default values that will
# be used by TASOPT
["Aircraft Description"]
    name = "Default TASOPT Model"
    description = """
    This model file describes a basic single-aisle aircraft to 
    demonstrate how to define a model file. The contents of this file are 
    also loaded by the `TASOPT.jl` package as default if no other details are 
    provided by the user.
    """
    aircraft_type   = "Regional Aircraft"     # 0: Regional Aircraft
                                    # 1: Narrow Body Aircraft
                                    # 2: Wide Body Aircraft

#-------------------------------------------------#
##               Note on units                   ##
#-------------------------------------------------#
# TASOPT input files can parse the following units.
#  if no units are provided or pure numerical values are
#  provided then they are assumed to be in SI units.
# ╔══════════╦══════════╦══════════════════════════╗
# ║ Quantity ║ SI units ║ Other allowed units      ║
# ╠══════════╬══════════╬═════╦═══════╦═══════╦════╣
# ║ mass     ║ kg       ║ g   ║ lbm   ║       ║    ║
# ╠══════════╬══════════╬═════╬═══════╬═══════╬════╣
# ║ distance ║ m        ║ km  ║ nmi   ║ ft    ║ in ║
# ╠══════════╬══════════╬═════╬═══════╬═══════╬════╣
# ║ area     ║ m2       ║     ║       ║ ft2   ║ in2║
# ╠══════════╬══════════╬═════╬═══════╬═══════╬════╣
# ║ volume   ║ m3       ║     ║       ║ ft3   ║ in3║
# ╠══════════╬══════════╬═════╬═══════╬═══════╬════╣
# ║ force    ║ N        ║ kN  ║ lbf   ║       ║    ║
# ╠══════════╬══════════╬═════╬═══════╬═══════╬════╣
# ║ pressure ║ Pa       ║ atm ║lbf/in2║lbf/ft2║ psi║    
# ╠══════════╬══════════╬═════╬═══════╬═══════╬════╣
# ║ speed    ║ m/s      ║ kts ║ km/hr ║ ft/s  ║    ║
# ╠══════════╬══════════╬═════╬═══════╬═══════╬════╣
# ║ power    ║ W        ║ kW  ║ MW    ║ hp    ║    ║
# ╠══════════╬══════════╬═════╬═══════╬═══════╬════╣
# ║ angle    ║ rad      ║ deg ║       ║       ║    ║
# ╚══════════╩══════════╩═════╩═══════╩═══════╩════╝

[Options] #
    engine_location = "wing" # 1: Engines on "wing"
                             # 2: Engines on "fuselage"

    prop_sys_arch = "TF" #Options are TF: Turbofan
                         #            TE: Turbo-electric
[Fuel]
    fuel_type       = "LH2" # Choices are "Jet-A", "LH2" and "CH4"
    fuel_in_wing    = false # Is fuel stored in wings?
    fuel_in_wingcen = false # Is fuel stored in wing center box? NILS (see page 660 - pdf - of A220-ACP-Issue011-00-18Sep2025)
    fuel_usability_factor = 0.90 # fraction of max fuel volume that is usable

    fuel_temp = 280.0
    fuel_density = 817.0 #kg/m3
    fuel_enthalpy_vaporization = 0.0 #J/kg, latent heat of vaporization of fuel

#Aircraft fuselage fuel storage parameters for cryogenic fuels
#Default aircraft does not have a fuselage tank. See cryo_input.toml for template w/ representative values
#Retained for compatibility as a default with cryo designs
[Fuel.Storage]  #  Nils: identical to cryo_input.toml
    tank_placement = "rear" #Location of tank in fuselage. Choices are "front", "rear", or "both".

    tank_aspect_ratio = 2.0
    fuselage_clearance = "0.3 ft"
    additional_mass_fraction = 0.25
    weld_efficiency = 0.9 
    ullage_fraction = 0.05 #minimum ullage fraction at tank venting pressure
    heat_leak_factor = 1.3 #Factor to account for heat leakage through structural elements, piping, etc (qfac > 1)

    #Tank pressure design parameters
    pressure_rise_factor = 2.0 #Factor to account for stratification in homogenous tank model (pfac >= 1)
    pressure_venting = "2 atm"
    pressure_initial = "1.2 atm"
    hold_departure = "0 h"
    hold_arrival = "0 h"

    inner_vessel_material = "Al-2219-T87"
    inner_vessel_support_angle = "80 deg"
    
    #Insulation options: "rohacell41S", "polyurethane27", "polyurethane32", "polyurethane35", "vacuum", "mylar", "microspheres"
    sizes_insulation = true #Flag to decide whether to size insulation for boiloff
    insulation_material = ["polyurethane32", "polyurethane32", "polyurethane32"] 
    insulation_segment_base_thickness = [0.05, 0.05, 0.05] #m
    
    cruise_boiloff_rate = 0.4 #%/hour, used if sizes_insulation == true
    insulation_thicknesses_design_indices = [1,2,3] #insulation segments to size if sizes_insulation == true

    #Parameters for double-walled tank, if "vacuum" is in insulation_material
    outer_vessel_material = "Al-2219-T87"
    outer_vessel_support_angles = ["45 deg", "135 deg"]
    
[Mission]
    N_missions = 1 # Number of missions to be modeled (first mission is the design mission)
                                
    range = "2200.0 nmi" # "3285 nmi" # Design Range + second mission range NILS (page 209 - pdf - of A220-ACP-Issue011-00-18Sep2025; vertical red line)

    payload = ["100 pax"] # Mission payload; pax can be used as a unit of weight.
                                        # Weight per pax also specified (215 lbf/pax is std)
                                        # NILS (reduced from 120 pax by factor 189/230 from default_cryo.toml/default_input.toml, then rounded to next multiple of 4/5 seats)

    weight_per_pax = "219.58333333333334 lbf" # Specify weight per passenger - NILS (PR diagram on page 209 - pdf - of A220-ACP-Issue011-00-18Sep2025)
                                    # includes luggage [lbm or lbf or kg or N] 
                                    # judging you if you use imperial units but wtvs

    exit_limit = 100 # Maximum number of passengers that can sit in the cabin
    # NILS (reduced from 120 pax by factor 189/230 from default_cryo.toml/default_input.toml, then rounded to next multiple of 4/5 seats)

    max_payload = "100 pax" # Defines the maximum payload carrying capacity of the aircraft
                                # It is the maximum payload that the aircraft can carry (including cargo),
                                # in an off-design mission
                                # NILS (reduced from 120 pax by factor 189/230 from default_cryo.toml/default_input.toml, then rounded to next multiple of 4/5 seats)

    fuel_reserves = 0.05 # W_reserveFuel / W_fuelburned

    Nlift = 3.0 # Max vertical load factor for wing bending loads
    Vne = "300 kts" # Never exceed IAS for tail loads NILS (page 10 - pdf - of TCDS_EASA_IM_A_570_Issue_23 from SL to 8000 ft)

[Mission.Takeoff]
    takeoff_alt = "0.0 ft"
    takeoff_T = 288.2

    max_balanced_field_length = "6324.999999999999 ft" # NILS (page 215 - pdf - of A220-ACP-Issue011-00-18Sep2025. NOTE: this is for the highest-performance engine option PW1524G - see https://aviation.stackexchange.com/questions/100498/help-me-understand-the-a220-100-takeoff-chart and includes a 115% factor to go from MTOW, AEO conditions to BFL as alternatively suggested in Table F.2 of veryhigh_book_2018_acdesignconceptapproach_raymer)
    Nland = 6.0 # Max vertical load factor for fuse bending loads

    CL_max_perp     = 2.6 #CLmax/(cos(sweep))^2 NILS (assumed equal to A320 in ac_data_A320.py)
    CD_dead_engine  = 0.50  #CDA_fan/ A_fan
    CD_landing_gear = 0.015 #CD*Agear/ Sref
    CD_spoilers     = 0.10  #CD*Aspoiler/ Sref

    rolling_resistance_coeff = 0.025
    braking_resistance_coeff = 0.35

    takeoff_obstacle_height = "35 ft"

[Mission.Climb]
    minimum_top-of-climb_gradient = 0.015

[Mission.Cruise]
    cruise_alt  = "39000 ft" # NILS (maximum operating altitude of 41000 ft in C-Series_CS100_Factsheet201607_EN, but would not fly at Mach 0.78, so reduced to 39000 ft based on https://simpleflying.com/swiss-a220-cruise-height-increased/#:~:text=Heading%20into%20Austria%20at%2039%2C000,Miskolc%2C%20it%20hit%2040%2C000%20feet.)
    cruise_mach = 0.78 # NILS (normal cruise Mach in C-Series_CS100_Factsheet201607_EN)
    cruise_CL   = 0.6313726625080008 #By default, this gets recalculated for off-design mission analysis NILS (calculated from W / (0.5 * rho * V^2 * S) in cruise)
                       # (see `fly_mission!()` and `PayloadRange()` for details, or to recalculate altitude instead).

[Mission.Descent]
    descent_angle_top-of-descent = "-2.5 deg"
    descent_angle_bottom-of-descent = "-3.0 deg"

[Fuselage]
    cabin_pressure_altitude = "8000.0 ft" # NILS (page 27 - pdf - of A220-MFEPP-Issue083-00-19Oct2023)

[Fuselage.Geometry]
    number_of_bubbles = 1  # SingleBubble or MultiBubble Designs
    radius = 2.25 # Fuselage radius NILS (C-Series_CS100_Factsheet201607_EN) NILS (increased from 1.85 m in by factor 100/77 from default_cryo.toml/default_input.toml - this turned out a bit too thick so reduced to 2.25 m)
    dRadius = "0 m" # Downward shift of lower bubbles
    y_offset = 0.0         # y offset of bubble center
    floor_depth = "6.0 in" # depth of floor beams

    a_nose = 1.6 # 1.7 # Nose radius = Rfuse*(1 - xi^a_nose)^(1/a_nose)
    b_tail = 1.75 # Tail radius = Rfuse*(1 - xi^b_tail)
    tailcone_taper = 0.3 # NILS (default value in absence of better estimate)
    tapers_to = "point" # Options are "point" or "edge"
    
    # Tail load fuselage bending moment inertial relief factor
    HT_load_fuse_bend_relief = 0.4
    VT_load_fuse_bend_relief = 0.7
# Overall fuselage layout
    #Use provided layout (false) or recalculate it (true) for maximum pax keeping deltas
    calculate_cabin_length = true

    double_decker   = false #if true, the fuselage has two passenger decks
    floor_distance  = "0 in" #Vertical distance between floors if double decker
    seat_pitch      = "32 in" # NILS (120 pax single class according to C-Series_CS100_Factsheet201607_EN)
    seat_width      = "18.5 in" # NILS (page 85 - pdf - of A220-ACP-Issue011-00-18Sep2025 - window and aisle)
    seat_height     = "45 in" # NILS (default value in absence of better estimate)
    aisle_halfwidth = "10 in" # NILS (page 85 - pdf - of A220-ACP-Issue011-00-18Sep2025)
    front_seat_offset = "10 ft" #Distance from front of cabin to first seat NILS (default value in absence of better estimate)
    rear_seat_offset = "5 ft" #Distance from last seat to rear of cabin NILS (default value in absence of better estimate)
    

    #Provided layout
    x_nose_tip           = "0 ft"
    x_pressure_shell_fwd = "4.858636712229891 m" # NILS (measured from page 76 - pdf - of A220-ACP-Issue011-00-18Sep2025)
    x_start_cylinder     = "4.24903671222989 m" # NILS (subtracted 2 ft from above)
    x_end_cylinder       = "25.27255336310732 m" # MOVED 4 m AFT from 21.27255336310732 m NILS (subtracted 2 ft from below)
    x_pressure_shell_aft = "27.10135336310732 m" # MOVED 4 m AFT from 23.10135336310732 m NILS (measured from page 76 - pdf - of A220-ACP-Issue011-00-18Sep2025)
    x_cone_end           = "31.851999999999997 m" # NILS (subtracted 10 ft from below)
    x_end                = "34.9 m" # NILS (measured from page 76 - pdf - of A220-ACP-Issue011-00-18Sep2025)
    theta_floor = 0.0
    unit_load_device = "BulkA220100" #Cargo container for double decker sizing NILS (A220-100 uses bulk cargo, so no LD type - https://www.uldcare.com/uld-tools-and-solutions/uld-types/, see also pages 88-93 - pdf - of A220-ACP-Issue011-00-18Sep2025)
    
# Power systems and landing gear locations
    x_HPE_sys = "16.6 m" #Hydraulic, Pneumatic and Electrical systems NILS (taken equal to MLG position - page 76 - pdf - of A220-ACP-Issue011-00-18Sep2025)

    x_APU = "31.650000000000002 m" # NILS (page  75 - pdf - of A220-ACP-Issue011-00-18Sep2025, taken half-way of horizontal tail length; see also APU door "Q" on page 79)

    x_fixed_weight = "7ft" #Cockpit/ pilots etc NILS (default value in absence of better estimate)

# Engine positions
    x_engines = "9.784117156132991 m" # NILS (measured from page 76 - pdf - of A220-ACP-Issue011-00-18Sep2025)
    y_critical_engines = "5.468353799279845 m" # y location of engines that would cause max yaw NILS (measured from page 75 - pdf - of A220-ACP-Issue011-00-18Sep2025)


[Fuselage.Weights]
    stringer = 0.35   # (Weight of stringers)/ Wskin
    frame    = 0.25   # (Weight of frame)/ Wskin
    additional = 0.20 # (Additional weight)/ Wskin

    fixed_weight = "3000 lbf" #cockpit, pilots etc

    window_per_length     = 435.0 #[N/m]
    window_insul_per_area =  22.0 #[N/m2]
    floor_weight_per_area =  60.0 #[N/m2]

    HPE_sys_weight_fraction = 0.010 # W_HPEsys/WMTO

    APU_weight_fraction = 0.035 # W_APU/W_payload
    seat_weight_fraction = 0.10 # Wseats/W_payload
    add_payload_weight_fraction = 0.35 # Additional payload proportional Wfrac

[Fuselage.Aero]
    fuse_moment_volume_deriv = "1450.0 ft3" # d(Mfuse/q)/dCL
    CL_zero_fuse_moment      = 0.185         # CL when Mfuse = 0
    #Fuselage velocity overspeed at wing
    wingroot_fuse_overspeed  = 0.0125
    wingbreak_fuse_overspeed = 0.01
    wingtip_fuse_overspeed   = 0.003

    excrescence_drag_factor = 1.1 # Rivets, sheet breaks etc

    BLI_frac = 0.0 #Fraction of fuselage BL KE defect ingested

[Wing]
    has_strut = false

    sweep = 25.0 # wing sweep in degrees NILS (assume equal to A320 based on https://booksite.elsevier.com/9780340741528/appendices/data-a/table-1/table.htm)
    AR    = 10.970703472840606
    maxSpan = "36 m" # NILS (span is 35.1 m, set maximum allowable span to 36 m for ICAO Aerodrome Reference Code C - see https://skybrary.aero/articles/icao-aerodrome-reference-code)

    inner_panel_taper_ratio = 0.5789522313591425 #cs/co NILS (measured from page 75 - pdf - of A220-ACP-Issue011-00-18Sep2025)
    outer_panel_taper_ratio = 0.2 # TEMP 0.47717842323651455 #ct/co NILS (measured from page 75 - pdf - of A220-ACP-Issue011-00-18Sep2025)

    panel_break_location = 0.35 # TEMP 0.24955128411624242 # eta_s panel break eta location. eta = y/(b/2) NILS (measured from page 75 - pdf - of A220-ACP-Issue011-00-18Sep2025)
    
    center_box_halfspan = "1.8439571600036935 m" # NILS (measured from page 75 - pdf - of A220-ACP-Issue011-00-18Sep2025)
    box_width_to_chord = 0.50 #Spar box width to chord ratio NILS (default value in absence of better estimate)
    root_thickness_to_chord = 0.12 # # NILS (0.015 higher than spanbreak_thickness_to_chord in accordance with default_regional)
    spanbreak_thickness_to_chord = 0.105 # NILS (taken equal to A300-600R in https://booksite.elsevier.com/9780340741528/appendices/data-a/table-1/table.htm in absence of better information)

    hweb_to_hbox = 0.75 #web-height/hbox ratio NILS (default value in absence of better estimate)
    spar_box_x_c = 0.40 # spar box axis x/c location NILS (default value in absence of better estimate)

    x_wing_box = "14.391138098766227 m" # NILS (measured from page 75 - pdf - of A220-ACP-Issue011-00-18Sep2025; x_wing_box refers to spar location, see Figure 9 in tasopt.pdf)
    z_wing  = "-0.9323488135906199 m" # NILS (MEASURED FROM FUSELAGE CENTRELINE; "2.5436238574462195 m" from ground)
    z_strut = 0.0 #Note only used if `has_strut = true` CHECK NILS (has no strut)

    #Only used if `has_strut == true`:
    strut_toc = 0.0 #strut thickness to chord NILS (has no strut)
    strut_local_velocity_ratio = 1.0 # V_strut/V_freestream NILS (has no strut)

    # Airfoil data (Should be stored in src/airfoil_data/)
    airfoil = "C.air" # NILS: keep this airfoil family for now, although the "Cl.air" family (see src/airfoil_data/README) may be more suitable for non-transonic wings
    TR_scale = 1.0
    tdivc_scale = 1.0

[Wing.Aero]
    fuselage_lift_carryover_loss_factor = -0.3
    wing_tip_lift_rolloff_factor        = -0.05

    lowspeed_cdf = 0.0085
    lowspeed_cdp = 0.0035
    Re_ref       = 20e6

    #Only used if strut present
    strut_lowspeed_cdf = 0.0085
    strut_lowspeed_cdp = 0.0035
    strut_Re_ref       = 1e6

    Reynolds_scaling = -0.15 # = aRe, used for Re-scaling CD = cd*(Re/Re_ref)^aRe

    excrescence_drag_factor = 1.08 # Rivets, sheet breaks etc

    BLI_frac = 0.0 #Fraction of wing BL KE defect ingested

# Spanwise cl and cm distributions:
[Wing.Aero.Takeoff]
    cls_clo = 1.1 #rcls = break/root cl ratio = cls/clo
    clt_clo = 0.6 #rclt = tip  /root cl ratio = clt/clo
    cm_o = -0.20 # root section cm
    cm_s = -0.20 # span-break section cm
    cm_t = -0.02 # tip section cm

[Wing.Aero.Climb] #used for all clean situations
    cls_clo = 1.3 #rcls = break/root cl ratio = cls/clo
    clt_clo = 1.25 #rclt = tip  /root cl ratio = clt/clo
    cm_o = -0.06 # root section cm
    cm_s = -0.06 # span-break section cm
    cm_t = -0.06 # tip section cm

[Wing.Aero.Landing] #Forward-CG tail sizing case
    cls_clo = 1.1 #rcls = break/root cl ratio = cls/clo
    clt_clo = 0.5 #rclt = tip  /root cl ratio = clt/clo
    cm_o = -0.35 # root section cm
    cm_s = -0.35 # span-break section cm
    cm_t = -0.15 # tip section cm

[Wing.Weightfracs]
    # Weight fractions of flight surfaces and secondary wing components
    # as fractions of the sturctural wing box weight
    flap = 0.2 #flaps, flap mounts and actuators weight fraction
    slat = 0.1 #slats, slat mounts and actuators weight fraction
    aileron = 0.04 #ailerons, aileron mounts and actuators weight fraction
    leading_trailing_edge = 0.1
    ribs = 0.15        # Ribs, local stiffeners, reinforcements
    spoilers = 0.020   # Spoilers, spolier mounts and attachements
    attachments = 0.03 # Wing attachment hardware



[Stabilizers]

    #Tail profile drags:
    lowspeed_cdf = 0.0060
    lowspeed_cdp = 0.0030
    Re_ref       = 10e6

    excrescence_drag_factor = 1.08 # Rivets, sheet breaks etc

    [Stabilizers.Htail]
        multi_section = false # True for inner and outer section
        AR_Htail = 4.13360655737705 # NILS (b = 12.3 m from page 75 and S = 36.3 m^2 from page 77 - pdf - of A220-ACP-Issue011-00-18Sep2025)
        taper = 0.4210526315789495
        sweep = 32.41230661835118 #typically can be set to be the same as the wings NILS (measured from page 75 - pdf - of A220-ACP-Issue011-00-18Sep2025)
        center_box_halfspan = "0.9776439132815762 m" # NILS (measured from page 75 - pdf - of A220-ACP-Issue011-00-18Sep2025)
        x_Htail = "29.200000000000003 m"
        z_Htail =  "1.0597082448527373 m" # "4.535680915889577 m" # NILS (TO BE RE-MEASIRED FROM FUSELAGE CENTRELINE)
        number_Htails = 2.0

        max_tail_download = -0.5 # = CLh/CLmax. Tail download param at max load case.
        
        # How do you want to size the horizontal stabilizers?
        opt_sizing = "CLmax_fwdCG" # Options are "fixed_Vh" or "CLmax_fwdCG" 
        # 1: set Sh via specified Vh
        # 2: set Sh via CLhCGfwd at max-forward CG during landing
        Vh = 1.3 # Horizontal tail volume (only used if opt_sizing == "fixed_Vh") NILS (default value in absence of better estimate)
        CLh_at_max_forward_CG = -0.6 # (only used if opt_sizing == "CLmax_fwdCG") NILS (default value in absence of better estimate)

        opt_move_wing = "min_static_margin" # "fixed": "fix" wing position 
                            # "fixed_CLh": move wing to get CLh="CLhspec" in cruise 
                            # "min_static_margin": move wing to get min static margin = "SMmin"

        SM_min = 0.15 # Minimum static margin
        CLh_spec = -0.02

        downwash_factor = 0.55 #dε/dα
        nacelle_lift_curve_slope = 3.8 #dCL_nacelle/dα
                                       # Recommend ~3.8 for wing mounted nacelle
                                       #           ~0.0 for rear mounted nacelle
        CD_Htail_from_center = 0.1 #CDhtail contribution factor from center part 0 < y < yoh
        CLh_max = 2.0

        added_weight_fraction = 0.30 # e.g. ribs, LE, elevator, attachments

        box_width_to_chord = 0.50
        box_height_chord = 0.12
        web_height_hbox  = 0.75

    [Stabilizers.Vtail]
        AR_Vtail = 1.2134741951148529 # NILS (measured from page 75 - pdf - of A220-ACP-Issue011-00-18Sep2025; considering height as span)
        taper = 0.32142857142857145
        sweep = 37.5
        center_box_halfspan = 0.0 # NILS (inapplicable to vertical tailplane)
        x_Vtail = "31.01072991383589 m" # MOVED 5 m AFT "113 ft" # "26.01072991383589 m"
        number_Vtails = 1.0

        # How do you want to size the vertical stabilizer?
        opt_sizing = "fixed_Vv" # Options are "fixed_Vv" or "OEI"
        # "fixed_Vv": set Vtail area Sv via specified Vv
        # "OEI": set Vtail area Sv via engine-out trim CL "CLv_at_engine_out"
        Vv = 0.12 # only used if opt_sizing == "fixed_Vv" NILS (default value in absence of better estimate)
        CLv_at_engine_out = 0.5 # only used if opt_sizing == "OEI"
        CLv_max = 2.6

        added_weight_fraction = 0.40 # e.g. ribs, LE, rudder, attachments

        box_width_to_chord = 0.50
        box_height_chord = 0.12
        web_height_hbox  = 0.75

[LandingGear]
    landing_gear_model = "mass_fractions" #Options are "mass_fractions" and "historical_correlations"
    x_nose_landing_gear        = "3.5 m" # NILS (measured from page 76 - pdf - of A220-ACP-Issue011-00-18Sep2025; considering height as span)
    x_main_landing_gear_offset = "1 ft" # main LG offset behind the rearmost CG position

    #For "mass_fractions" model
    LG_nose_weight_fraction = 0.011 # Wlgnose/WMTO NILS (default value in absence of better estimate)
    LG_main_weight_fraction = 0.044 # Wlgmain/WMTO NILS (default value in absence of better estimate)

    #For "historical_correlations" model
    y_main_landing_gear_halfspan_fraction = 0.0 # eta landing gear location. eta = y/(b/2) NILS (inapplicable as "mass_fractions" model is used)
    tailstrike_angle = 0.0 # NILS (inapplicable as "mass_fractions" model is used)
    wing_dihedral_angle = 0.0 # NILS (inapplicable as "mass_fractions" model is used)
    engine_ground_clearance = 0.0 # NILS (inapplicable as "mass_fractions" model is used)
    LG_nose_number_struts = 0 # NILS (inapplicable as "mass_fractions" model is used)
    LG_nose_wheels_per_strut = 0 # NILS (inapplicable as "mass_fractions" model is used)
    LG_main_number_struts = 0 # NILS (inapplicable as "mass_fractions" model is used)
    LG_main_wheels_per_strut = 0 # NILS (inapplicable as "mass_fractions" model is used)

[Structures]
    stress_factor = 1.0 # convenient factor to multiply all stress below

    # Allowable stresses at sizing cases:
    caps_material = "TASOPT-Al"
